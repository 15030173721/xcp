<head>

<link href="/m/skin/css/bootstrap.min.css" rel="stylesheet">

<script src="/m/skin/js/swipe.js"></script>
<script language="javascript">
	function check(form)
	{
		if (form.name.value == "")
		{
			alert("请输入您的姓名！");
			form.name.focus();
			return false;
		}
		if (form.tel.value == "")
		{
			alert("请输入您的联系方式！");
			form.tel.focus();
			return false;
		}
		
		return true;
	}
</script>
</head>
<body>
<div class="main"> {dede:include filename="header_m.htm"/}
  <div class="box inside-pages">
    <div class="menu">
      <div class="bd"> {dede:channel type='son'} <a href="list.php?tid=[field:id/]">[field:typename/]</a> {/dede:channel} </div>
      <div class="hd">
        <div class="tit">{dede:field name='typename'/} </div>
      </div>
    </div>
    <div class="right" id="rightObj"> <a name="post"></a>
      <div class="inputbox">
        <form action="/plus/diy.php" enctype="multipart/form-data" method="post" onsubmit="return check(this);">
          <input type="hidden" name="action" value="post" />
          <input type="hidden" name="diyid" value="1" />
          <input type="hidden" name="do" value="2" />
          <p> <span class="ibl">标题：</span><span class="ibr">
            <input name="title" type="text" class="input" size="30" maxlength="20" dataType="Require" msg="请输入标题！" />
            </span> </p>
          <p> <span class="ibl">姓名：</span><span class="ibr">
            <input name="name" type="text" class="input" size="30" maxlength="20" dataType="Require" msg="请输入姓名！" />
            </span> </p>
          <p> <span class="ibl">电话：</span><span class="ibr">
            <input name="tel" type="text" class="input" size="30" maxlength="20" dataType="Require" msg="请输入您的联系方式！" />
            </span> </p>
          <p> <span class="ibl" style="line-height:123px;">留言：</span><span class="ibr">
            <textarea name="content" class="input" cols="30" rows="8" dataType="Require" msg="请输入留言内容！" placeholder="请留下您完整的联系方式，以便我们及时回复。"></textarea>
            </span> </p>
          <input type="hidden" name="dede_fields" value="title,text;name,text;tel,text;content,text" />
          <input type="hidden" name="dede_fieldshash" value="de9bce1d0252efc8d139d946f4887bb7" />
          <p> <span class="ibl"></span><span class="ibr">
            <input name="submit" type="submit" class="btn-submit" value="提　交" />
            &nbsp;
            <input name="reset" type="reset" class="reset" value="重　置" />
            </span> </p>
          <div class="clear"></div>
        </form>
      </div>
    </div>
  </div>
  {dede:include filename="footer_m.htm"/} </div>
</body>
</html>
